{% extends "layout/sidebar.html" %} /* Hereda la estructura llamada "sidebar.html" */

{% block title %} Todas las solicitudes {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>  Todas las solicitudes </title>
</head>
<body class="bg-white min-h-screen flex flex-col items-center p-8">

  <!-- Título -->
  <h1 class="text-5xl font-bold mb-4">Todas las solicitudes</h1>


  
  <!-- Botón Volver -->
  <form action="{% url 'funcionario' %}" method="get">
  <button class="relative -top-1 text-green-600 border border-green-600 rounded-full px-4 py-1 mb-10 hover:bg-green-600 hover:text-white transition">
    Volver
  </button>
</form>

  <!-- Formulario -->
  <div class="w-full max-w-4xl bg-gray-100 p-8 rounded-md shadow ml-10">
    <div class="grid grid-cols-2 gap-6 mb-6">
      
     <!-- Buscador -->
  <div class="flex items-center w-full max-w-8xl mb-6 border rounded-full px-8 py-3 shadow-sm">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
    </svg>
    <input type="text" placeholder="Ingrese  el nombre del grupo " class="flex-1 px-3 focus:outline-none text-gray-700" />
  </div>




<div>
  <select 
    id="opcion"
    class="w-full border border-gray-500 rounded-2xl px-3 py-2 text-gray-900 bg-gray 
           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    <option value="">-- Selecciona --</option>
    <option value="opcion1">Pendiente</option>
    <option value="opcion2"> En Reviciòn </option>
        <option value="opcion2"> Aprovada </option>

  </select>
</div>



    <!-- Botones -->
    <div class="flex flex-col items-center gap-2">
      <button class="bg-green-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-green-700 transition">
        Crear Cargo
      </button>
      
    </div>
  </div>

</body>
</html>
    
{% endblock %}
