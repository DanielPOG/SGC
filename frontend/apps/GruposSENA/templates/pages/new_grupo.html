{% extends "layout/sidebar.html" %}
{% load static %}
{% block title %}Nuevo grupo SENA{% endblock %}

{% block content %}
<h1 class="text-5xl font-bold mb-4">Crear Grupo SENA</h1>

<form action="{% url 'grupo_sena' %}" method="get">
  <button class="relative -top-1 text-green-600 border border-green-600 rounded-full px-4 py-1 mb-10 hover:bg-green-600 hover:text-white transition">
    Volver
  </button>
</form>

<form id="grupoForm" enctype="multipart/form-data" method="post" class="w-full max-w-4xl bg-gray-100 p-8 rounded-md shadow ml-10">
  {% csrf_token %}

  <div class="grid grid-cols-2 gap-6 mb-6">

    <!-- Nombre del Grupo -->
    <div>
      <label class="block font-medium mb-1">Nombre del Grupo:</label>
      <select id="nombre" name="nombre_id" class="w-full border border-gray-600 rounded-2xl px-3 py-2" required>
        <option value="">-- Selecciona --</option>
      </select>
    </div>

    <!-- Área Funcional -->
    <div>
      <label class="block font-medium mb-1">Área Funcional:</label>
      <select id="area" name="area_id" class="w-full border border-gray-600 rounded-2xl px-3 py-2" required>
        <option value="">-- Selecciona --</option>
      </select>
    </div>

    <!-- Capacidad -->
    <div>
      <label class="block font-medium mb-1">Capacidad:</label>
      <input id="capacidad" name="capacidad" type="number" min="1" placeholder="Ej: 40"
        class="w-full border border-gray-600 rounded-2xl px-3 py-2"/>
    </div>

    <!-- Líder -->
    <div>
      <label class="block font-medium mb-1">Líder:</label>
      <select id="lider" name="lider_id" class="w-full border border-gray-500 rounded-2xl px-3 py-2">
        <option value="">-- Selecciona --</option>
        {% for lider in lideres %}
          <option value="{{ lider.id }}" {% if grupo.lider and grupo.lider.id == lider.id %}selected{% endif %}>
            {{ lider.nombre }} {{ lider.apellido }}
          </option>
        {% endfor %}
      </select>
    </div>


    <!-- Resolución 1 -->
    <div>
      <label class="block font-medium mb-1">Nombre de la Resolución:</label>
      <input id="resolucion1" name="resolucion1" type="text" placeholder="Ej: Resolución 123"
        class="w-full border border-gray-600 rounded-2xl px-3 py-2"/>
    </div>

    <!-- Resolución 2 -->
    <div>
      <label class="block font-medium mb-1">Archivo de Resolución:</label>
      <input id="resolucion2" name="resolucion2" type="file"
        class="w-full border border-gray-600 rounded-2xl px-3 py-2"/>
    </div>

    <!-- Fecha de creación -->
    <div>
      <label for="fecha_inicio">Fecha Inicio:</label>
      <input type="date" 
       name="fecha_creacion" 
       id="fecha_creacion"
       class="w-full border border-gray-600 rounded-full px-4 py-2 bg-gray-200"
       value="{{ today|date:'Y-m-d' }}">

    </div>


    <!-- Estado del Grupo -->
    <div>
      <label class="block font-medium mb-1">Estado del Grupo:</label>
      <select id="estado" name="estado_id" class="w-full border border-gray-600 rounded-2xl px-3 py-2" required>
        <option value="">-- Selecciona --</option>
      </select>
    </div>

    <!-- Observación -->
    <div class="col-span-2">
      <button type="button" onclick="toggleTextarea()" 
        class="flex items-center text-lg font-medium text-black hover:text-green-600 transition mb-2">
        <span class="text-green-600 text-3xl mr-2 font-bold">+</span> Observación
      </button>
      <div id="textarea-observacion" class="hidden">
        <textarea id="observacion" name="observacion" rows="4"
          placeholder="Escribe una observación (opcional)..."
          class="w-full border rounded-lg px-4 py-2"></textarea>
      </div>
    </div>

  </div>

  <div class="flex justify-center mt-4">
    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-green-700">
        Crear Grupo
    </button>
  </div>
</form>

<!-- Toggle Textarea -->
<script>
  function toggleTextarea() {
    document.getElementById("textarea-observacion").classList.toggle("hidden");
  }
</script>

<!-- Select2 CSS y JS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>

<!-- Tu JS personalizado -->
<script src="{% static 'js/eje/newGrupoSena.js' %}"></script>

{% endblock %}
