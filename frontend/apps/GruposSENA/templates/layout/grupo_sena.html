{% extends "layout/sidebar.html" %}
{% load static %}
{% block title %}grupo sena {% endblock %}

{% block content %}
   
  <h1 class="text-4xl font-bold mb-6">Grupos SENA </h1>

  <!-- Buscador dentro del contenedor de Grupos SENA -->
  <div class="flex items-center space-x-4 mb-6">
    <!-- Contenedor del buscador -->
    <div class="flex items-center w-full max-w-5xl border rounded-full px-4 py-4 shadow-sm bg-white">
      <!-- Icono -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
      </svg>

      <!-- Input -->
      <input 
        id="buscarCargo" 
        type="text" 
        placeholder="Ingrese IDP" 
        class="flex-1 px-2 ml-2 text-sm text-gray-700 placeholder-gray-400 bg-transparent focus:outline-none" 
      />
    </div>

    <!-- Botón de búsqueda al lado derecho -->
    <button 
      id="btnBuscar"
      class="ml-4 w-40 px-4 py-4 border text-green-600 text-sm rounded-full hover:bg-green-600 hover:text-white transition">
      Buscar
    </button>
  </div>

  <!-- Campo Cargo -->
  <div class="mb-5">
    <label class="block text-lg font-medium text-gray-700 mb-1">Grupo SENA</label>
    <div class="w-64 border-b-2 border-green-500"></div>
  </div>
   
  <!-- Botones -->
  <div class="flex justify-end gap-3 mb-5 -mt-6">
    <button id="openModal" class="px-4 py-2 border border-green-600 text-green-600 rounded-full hover:bg-green-600 hover:text-white transition">
      Cargar Excel
    </button>
    <form action="{% url 'new_grupo' %}" method="get" class="inline">
      <button type="submit"
              class="px-4 py-2 border border-green-600 text-green-600 rounded-full 
                     hover:bg-green-600 hover:text-white transition">
        Crear Nuevo
      </button>
    </form>
  </div>
  
  <!-- Tabla -->
  <table class="min-w-full table-auto border-collapse">
    <thead>
      <tr class="text-white bg-blue-900">
        <th class="px-4 py-2 border">Nombre</th>
        <th class="px-4 py-2 border hidden md:table-cell">Área</th>
        <th class="px-4 py-2 border hidden md:table-cell">Estado</th>
        <th class="px-4 py-2 border">Líder</th>
        <th class="px-4 py-2 border hidden md:table-cell">Resolución Definición grupo</th>
        <th class="px-4 py-2 border hidden md:table-cell">Resolución Creación Grupo</th>
        <th class="px-4 py-2 border">Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-grupos">
      <!-- Los datos se cargarán dinámicamente con JavaScript -->
    </tbody>
  </table>

  <!-- Modal Excel -->
  <div id="modalExcel" class="fixed inset-0 bg-black/50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
      <button id="closeModal" class="absolute top-2 right-3 text-gray-600 hover:text-black text-xl font-bold">×</button>
      <h2 class="text-lg font-semibold mb-4">Ingrese Archivo Excel</h2>
      <label class="flex items-center cursor-pointer">
        <span class="px-4 py-2 bg-blue-900 text-white rounded">Subir Excel</span>
        <input type="file" accept=".xlsx,.xls" class="hidden" id="fileInput">
        <span id="fileName" class="text-gray-600 bg-gray-200 px-1 py-1 rounded w-48">Ningún archivo</span>
      </label>
    </div>
  </div>

  <!-- Modal para agregar funcionario -->
  <div id="nuevoModal" class="fixed inset-0 bg-black/50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-lg w-76 p-6 relative h-104"> 
      <button id="closeNuevoModal" class="absolute top-2 right-3 text-gray-600 hover:text-black text-xl font-bold">×</button>
      <form action="#" method="post">
        <div class="mb-4">
          <label class="font-semibold block mb-1">Número de Documento</label>
          <input type="text" class="w-full border rounded-full px-3 py-2" />
        </div>
        <div class="mb-6">
          <label class="font-semibold block mb-1">Observaciones</label>
          <textarea rows="4" class="w-full border rounded-md px-3 py-2"></textarea>
        </div>
        <div class="flex justify-end space-x-4 -mt-1">
          <button type="submit" class="px-3 py-2 bg-green-600 text-white rounded-2xl hover:bg-green-700 w-40">
            Aceptar
          </button>
          <button id="cancelNuevoModal" type="button" class="px-3 py-2 bg-gray-400 text-white rounded-2xl hover:bg-gray-500 w-40">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

<script src="{% static 'js/buscarGrupoSena.js' %}"></script>


{% endblock %}
