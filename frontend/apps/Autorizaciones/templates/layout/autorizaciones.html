{% extends "layout/sidebar.html" %} /* Hereda la estructura llamada "sidebar.html" */
{% load static  %}
{% block title %}Autorizaciones{% endblock %}

{% block content %}

   
  <h1 class="text-4xl font-bold mb-8">Autorizaciones de Usuario  </h1>

   <!-- Buscador -->
  <div class="flex items-center w-200 max-w-8xl mb-5 border rounded-full px-8 py-3 shadow-sm">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
    </svg>
    <input type="text" placeholder=" Buscar por numero de documento" class="flex-1 px-3 focus:outline-none text-gray-700" />
  </div>


  {% comment %} <div class="flex justify-end mb-8 relative -top-18.5">
    <a href="{% url 'user_autorizado' %}">
    <button class="px-6 py-4 border border-green-600 text-green-600 text-sm rounded-full hover:bg-green-600 hover:text-white transition">
      Usuarios Autorizados
    </button>
  </a>
</div> {% endcomment %}
  
  <!-- Tabla -->
<table class="min-w-full table-auto border-collapse">
  <thead>
    <tr class="text-white bg-blue-900">
      <th class="px-4 py-2 border">Nombre</th>
      <th class="px-4 py-2 border hidden md:table-cell">Documento</th>
      <th class="px-4 py-2 border hidden md:table-cell">Cargo</th>
      <th class="px-4 py-2 border">Estado </th>
      <th class="px-4 py-2 border hidden md:table-cell">Correo</th>
      <th class="px-4 py-2 border">Seleccionar</th>
    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>

   <script type="module" src="{% static 'js/auth.js'%}"></script>

{% endblock %}
