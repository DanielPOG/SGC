<!-- SCRIPT ANIMADO -->
<script>
  const nuevoModal = document.getElementById('nuevoModal');
  const closeNuevoModal = document.getElementById('closeNuevoModal');
  const openNuevoModal = document.getElementById('openNuevoModal');

  // Abrir modal
  if(openNuevoModal){
    openNuevoModal.addEventListener('click', () => {
      nuevoModal.classList.remove('hidden');
      nuevoModal.classList.add('flex');
    });
  }
          // Cerrar con botón "Cancelar"
  cancelNuevoModal.addEventListener('click', () => {
    nuevoModal.classList.add('hidden');
  });

  // Cerrar modal
  closeNuevoModal.addEventListener('click', () => {
    nuevoModal.classList.add('hidden');
    nuevoModal.classList.remove('flex');
  });

  window.addEventListener('click', (e) => {
    if(e.target === nuevoModal){
      nuevoModal.classList.add('hidden');
      nuevoModal.classList.remove('flex');
    }
  });

  // Submenús animados
  document.querySelectorAll(".principal").forEach(principal => {
    principal.addEventListener("change", function() {
      const target = document.getElementById(this.dataset.target);

      // Ocultar todos menos el actual
      document.querySelectorAll("[id^='submenu-']").forEach(sub => {
        if(sub !== target){
          sub.style.maxHeight = null;
          sub.style.opacity = 0;
        }
      });

      // Mostrar/ocultar actual
      if(this.checked){
        target.style.transition = "all 0.3s ease";
        target.style.maxHeight = target.scrollHeight + "px";
        target.style.opacity = 1;
      } else {
        target.style.maxHeight = null;
        target.style.opacity = 0;
      }
    });
  });

  // "Seleccionar todos"
  document.querySelectorAll(".select-all").forEach(sa => {
    sa.addEventListener("change", function() {
      const group = this.dataset.group;
      document.querySelectorAll(".submenu."+group).forEach(cb => cb.checked = this.checked);
      const principal = document.querySelector(`.principal[data-target="submenu-${group}"]`);
      if(principal) principal.checked = this.checked;
    });
  });

  // Marcar principal si se selecciona un sub-checkbox
  document.querySelectorAll(".submenu").forEach(sub => {
    sub.addEventListener("change", function() {
      const group = this.dataset.group;
      const principal = document.querySelector(`.principal[data-target="submenu-${group}"]`);
      if(principal) principal.checked = true;
    });
  });
</script>
