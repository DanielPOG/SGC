<script>
  // Mostrar/Ocultar submenús y cerrar los demás
  document.querySelectorAll(".principal").forEach(principal => {
    principal.addEventListener("change", function () {
      let target = document.getElementById(this.dataset.target);

      // Ocultar todos los submenús
      document.querySelectorAll("[id^='submenu-']").forEach(sub => {
        if (sub !== target) sub.classList.add("hidden");
      });

      // Mostrar solo el seleccionado
      if (this.checked) {
        target.classList.remove("hidden");
      } else {
        target.classList.add("hidden");
      }
    });
  });

  // Seleccionar todos en cada submenú
  document.querySelectorAll(".select-all").forEach(selectAll => {
    selectAll.addEventListener("change", function () {
      let group = this.dataset.group;
      document.querySelectorAll(".submenu." + group).forEach(cb => {
        cb.checked = this.checked;
      });
      // Marcar principal
      let principal = document.querySelector(`.principal[data-target="submenu-${group}"]`);
      if (principal) principal.checked = this.checked;
    });
  });

  // Si se selecciona un checkbox de submenú -> marcar principal
  document.querySelectorAll(".submenu").forEach(sub => {
    sub.addEventListener("change", function () {
      let group = this.dataset.group;
      let principal = document.querySelector(`.principal[data-target="submenu-${group}"]`);
      if (principal) principal.checked = true;
    });
  });

  // Manejo del modal nuevo 
  const nuevoModal = document.getElementById('nuevoModal');
  const closeNuevoModal = document.getElementById('closeNuevoModal');

  // Abrir modal desde cualquiera de los botones
  document.querySelectorAll('.open-nuevo-modal').forEach(btn => {
    btn.addEventListener('click', () => {
      nuevoModal.classList.remove('hidden');
      nuevoModal.classList.add('flex');
    });
  });
          // Cerrar con botón "Cancelar"
  cancelNuevoModal.addEventListener('click', () => {
    nuevoModal.classList.add('hidden');
  });

  // Cerrar modal
  closeNuevoModal.addEventListener('click', () => {
    nuevoModal.classList.add('hidden');
    nuevoModal.classList.remove('flex');
  });

  // Cerrar si se hace clic fuera del modal
  window.addEventListener('click', (e) => {
    if (e.target === nuevoModal) {
      nuevoModal.classList.add('hidden');
      nuevoModal.classList.remove('flex');
    }
  });
</script>
