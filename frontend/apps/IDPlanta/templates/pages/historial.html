{% extends "layout/sidebar.html" %} /* Hereda la estructura llamada "sidebar.html" */
{% load static %}
{% block title %}Historial IDP{% endblock %}

{% block content %}

  <!-- Modal para crear IDP -->
  
    <h1 class="text-4xl font-bold mb-6 ms-5">Historial de ID de planta</h1>
    <a href="../id_planta" class="w-fit h-hit">
        <button class="relative -top-1 text-green-600 border border-green-600 rounded-full px-4 py-1 mb-10 hover:bg-green-600 hover:text-white transition">
            Volver
        </button>
    </a>
    <table class="min-w-full table-auto border-collapse">
        <thead>
            <tr class="text-white bg-blue-900">
                <th class="px-4 py-2 border">Cargo</th>
                <th class="px-4 py-2 border hidden md:table-cell">Fecha Asignación</th>
                <th class="px-4 py-2 border">Fecha Desasignación</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script type="module" src="{% static 'js/historial.js'%}"></script>
{% endblock %}
