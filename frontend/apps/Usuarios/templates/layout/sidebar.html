{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel Principal{% endblock %}</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen flex bg-white text-gray-900">

<!-- Sidebar -->
<aside class="w-60 bg-[#00304D] text-white flex flex-col items-center p-5 shadow-[inset_-5px_0_15px_rgba(0,0,0,0.5)]">

    <!-- Usuario -->
    <div class="flex flex-col items-center mb-8">
        <div class="relative w-[130px] h-[130px] rounded-full bg-white border-4 border-black flex items-center justify-center shadow-[0_0_0_6px_#00304D]">
            <img src="{% static 'img/usuario.png' %}" alt="Foto de usuario"
            class="w-[110px] h-[110px] rounded-full object-cover border-4 border-white">
        </div>
    <span class="mt-2 font-bold bg-black px-4 py-1 rounded-full">USERNAME</span>
</div>

    <!-- Navegación -->
    <nav class="flex flex-col gap-3 w-full px-4">
        <a href="{% url 'index' %}" title="Principal"
            class="transition-transform duration-200 hover:scale-105 block text-center font-medium py-2 rounded-xl border-2 border-gray-700 bg-white text-black shadow-md
                {% if request.resolver_match.url_name == 'index' %}bg-gray-300 shadow-inner{% endif %}">
        Principal
        </a>

        <a href="{% url 'funcionario' %}" title="Funcionario"
            class="transition-transform duration-200 hover:scale-105 block text-center font-medium py-2 rounded-xl border-2 border-gray-700 bg-white text-black shadow-md
                {% if request.resolver_match.url_name == 'funcionario' %}bg-gray-300 shadow-inner{% endif %}">
        Funcionario
        </a>

        <a href="{% url 'cargo' %}" title="Cargo"
            class="transition-transform duration-200 hover:scale-105 block text-center font-medium py-2 rounded-xl border-2 border-gray-700 bg-white text-black shadow-md
                {% if request.resolver_match.url_name == 'cargo' %}bg-gray-300 shadow-inner{% endif %}">
        Cargo
        </a>

        <a href="{% url 'grupo_sena' %}" title="Grupos SENA"
            class="transition-transform duration-200 hover:scale-105 block text-center font-medium py-2 rounded-xl border-2 border-gray-700 bg-white text-black shadow-md
                {% if request.resolver_match.url_name == 'grupo_sena' %}bg-gray-300 shadow-inner{% endif %}">
        Grupos SENA
        </a>

        <a href="{% url 'reportes' %}" title="Reportes"
            class="transition-transform duration-200 hover:scale-105 block text-center font-medium py-2 rounded-xl border-2 border-gray-700 bg-white text-black shadow-md
                {% if request.resolver_match.url_name == 'reportes' %}bg-gray-300 shadow-inner{% endif %}">
        Reportes
        </a>

        <a href="{% url 'id_planta' %}" title="ID Planta"
            class="transition-transform duration-200 hover:scale-105 block text-center font-medium py-2 rounded-xl border-2 border-gray-700 bg-white text-black shadow-md
                {% if request.resolver_match.url_name == 'id_planta' %}bg-gray-300 shadow-inner{% endif %}">
        ID Planta
        </a>

        <a href="{% url 'solicitudes' %}" title="Solicitudes"
            class="transition-transform duration-200 hover:scale-105 block text-center font-medium py-2 rounded-xl border-2 border-gray-700 bg-white text-black shadow-md
                {% if request.resolver_match.url_name == 'solicitudes' %}bg-gray-300 shadow-inner{% endif %}">
        Solicitudes
        </a>
    </nav>

    <!-- Salir -->
    <div class="mt-auto w-full px-4">
        <a href="#" title="Salir"
            class="transition-transform duration-200 hover:scale-105 block text-center font-medium py-2 rounded-xl border border-gray-700 bg-white text-black shadow-md">
        Salir
        </a>
    </div>
</aside>

<!-- Contenido dinámico -->
<main class="flex-1 p-10 border-l-4 border-t-4 border-r-4 border-gray-300 bg-white">
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="fixed bottom-0 left-[240px] w-[calc(100%-240px)] bg-gray-300 py-6 px-10 flex justify-center gap-10">
        <a href="https://www.facebook.com/SENACauca" target="_blank" title="Facebook SENA">
        <img src="{% static 'img/facebook.png' %}" alt="Facebook SENA"
                class="w-8 h-8 opacity-50 hover:opacity-100 hover:scale-105 transition duration-300 ease-in-out">
        </a>
        <a href="https://www.tiktok.com/@senacomunica_" target="_blank" title="TikTok SENA">
        <img src="{% static 'img/tiktok.png' %}" alt="TikTok SENA"
                class="w-8 h-8 opacity-50 hover:opacity-100 hover:scale-105 transition duration-300 ease-in-out">
        </a>
        <a href="https://www.instagram.com/sena.regionalcauca/" target="_blank" title="Instagram SENA">
        <img src="{% static 'img/instagram.png' %}" alt="Instagram SENA"
                class="w-8 h-8 opacity-50 hover:opacity-100 hover:scale-105 transition duration-300 ease-in-out">
        </a>
        <a href="https://www.youtube.com/user/SENATV" target="_blank" title="YouTube SENA">
        <img src="{% static 'img/youtube.png' %}" alt="YouTube SENA"
                class="w-8 h-8 opacity-50 hover:opacity-100 hover:scale-105 transition duration-300 ease-in-out">
        </a>
    </footer>
</main>

</body>
</html>
