{% load static %}
<!DOCTYPE html>
<html class="h-full" lang="es" x-data="{ sidebarOpen: false, notifOpen: false, profileOpen: false, tab: 'general' }">
<head>
    <title>{% block title %}sidebar{% endblock %}</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>[x-cloak]{display:none !important}</style>
</head>

<body class="flex bg-white min-h-screen text-black" x-data="layout()">
   <aside 
     x-ref="sidebar"
     :class="sidebarOpen 
             ? 'w-64 sm:w-72 md:w-80 lg:w-80 xl:w-80 2xl:w-96' 
             : 'w-16 sm:w-16 md:w-20 lg:w-20 xl:w-20 2xl:w-20'"
     class="fixed top-0 left-0 h-full bg-gray-800 text-white flex flex-col 
            transition-all duration-300 z-50 overflow-hidden">
    
    <div class="flex items-center justify-between p-4 border-b border-gray-700 ">
        <div class="flex items-center gap-2 transition-all"
             :class="sidebarOpen ? 'justify-start' : 'justify-center w-full'">

            <img src="{% static 'img/usuario.png' %}" alt="Foto de usuario"
                 x-show="sidebarOpen" x-cloak
                 class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 lg:w-20 lg:h-20 xl:w-24 xl:h-24 
                        rounded-full object-cover border-2 border-white">
            <span x-show="sidebarOpen" x-cloak
                  class="font-bold bg-black 
                         px-2 sm:px-2 md:px-3 lg:px-3 
                         py-0.5 lg:py-1
                         rounded-full 
                         text-[10px] sm:text-xs md:text-sm lg:text-base">
                USERNAME
            </span>
        </div>
        
        <button @click="sidebarOpen = !sidebarOpen" 
            class="relative top-4 left-5 z-50 p-2 rounded hover:bg-gray-700 bg-gray-800 text-white -translate-y-9"> 
            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="h-6 w-6" fill="none" 
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>
    
  <nav class="flex-1 overflow-y-auto mt-1 flex flex-col items-center pr-0 space-y-2 lg:space-y-1">
    <div class="flex flex-col flex-grow items-center w-full space-y-2 lg:space-y-1">

        <a href="{% url 'index' %}" title="principal"
           class="transition hover:scale-105 flex-grow flex items-center gap-2 font-medium py-2 
                  rounded-xl border-2 border-gray-700 bg-white text-black shadow-md 
                  justify-center md:justify-center lg:max-h-fit lg:py-2"
           :class="sidebarOpen ? 'w-48 sm:w-56 lg:w-60 px-2 sm:px-3' : 'w-12 sm:w-14 lg:w-16 px-1 sm:px-2'">
           <img src="{% static 'img/user.png' %}" alt="principal" 
                 class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
           <span x-show="sidebarOpen" x-cloak class="text-xs sm:text-sm lg:text-base">principal</span>
        </a>

        
        <a href="{% url 'funcionario' %}" title="Funcionario"
           class="transition hover:scale-105 flex-grow flex items-center gap-2 font-medium py-2 
                  rounded-xl border-2 border-gray-700 bg-white text-black shadow-md 
                  justify-center md:justify-center lg:max-h-fit lg:py-2"
           :class="sidebarOpen ? 'w-48 sm:w-56 lg:w-60 px-2 sm:px-3' : 'w-12 sm:w-14 lg:w-16 px-1 sm:px-2'">
           <img src="{% static 'img/user.png' %}" alt="Funcionario" 
                 class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
           <span x-show="sidebarOpen" x-cloak class="text-xs sm:text-sm lg:text-base">Funcionario</span>
        </a>


        <a  href="{% url 'cargo' %}" title="Cargo"
           class="transition hover:scale-105 flex-grow flex items-center gap-2 font-medium py-2 
                  rounded-xl border-2 border-gray-700 bg-white text-black shadow-md 
                  justify-center md:justify-center lg:max-h-fit lg:py-2"
           :class="sidebarOpen ? 'w-48 sm:w-56 lg:w-60 px-2 sm:px-3' : 'w-12 sm:w-14 lg:w-16 px-1 sm:px-2'">
           <img src="{% static 'img/cargo.png' %}" alt="Cargo" 
                 class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
           <span x-show="sidebarOpen" x-cloak class="text-xs sm:text-sm lg:text-base">Cargo</span>
        </a>


        <a href="{% url 'grupo_sena' %}" title="Grupo SENA"
           class="transition hover:scale-105 flex-grow flex items-center gap-2 font-medium py-2 
                  rounded-xl border-2 border-gray-700 bg-white text-black shadow-md 
                  justify-center md:justify-center lg:max-h-fit lg:py-2"
           :class="sidebarOpen ? 'w-48 sm:w-56 lg:w-60 px-2 sm:px-3' : 'w-12 sm:w-14 lg:w-16 px-1 sm:px-2'">
           <img src="{% static 'img/grupoSena.png' %}" alt="Grupo SENA" 
                 class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
           <span x-show="sidebarOpen" x-cloak class="text-xs sm:text-sm lg:text-base">Grupo SENA</span>
        </a>


        <a href="{% url 'reportes' %}" title="Reportes"
           class="transition hover:scale-105 flex-grow flex items-center gap-2 font-medium py-2 
                  rounded-xl border-2 border-gray-700 bg-white text-black shadow-md 
                  justify-center md:justify-center lg:max-h-fit lg:py-2"
           :class="sidebarOpen ? 'w-48 sm:w-56 lg:w-60 px-2 sm:px-3' : 'w-12 sm:w-14 lg:w-16 px-1 sm:px-2'">
           <img src="{% static 'img/reportes.png' %}" alt="Reportes" 
                 class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-h-6">
           <span x-show="sidebarOpen" x-cloak class="text-xs sm:text-sm lg:text-base">Reportes</span>
        </a>


        <a href="{% url 'id_planta' %}" title="ID Planta"
           class="transition hover:scale-105 flex-grow flex items-center gap-2 font-medium py-2 
                  rounded-xl border-2 border-gray-700 bg-white text-black shadow-md 
                  justify-center md:justify-center lg:max-h-fit lg:py-2"
           :class="sidebarOpen ? 'w-48 sm:w-56 lg:w-60 px-2 sm:px-5' : 'w-12 sm:w-14 lg:w-16 px-1 sm:px-2'">
           <img src="{% static 'img/cargo.png' %}" alt="ID Planta" 
                 class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
           <span x-show="sidebarOpen" x-cloak class="text-xs sm:text-sm lg:text-base">ID Planta</span>
        </a>


        <a href="{% url 'solicitudes' %}"  title="Solicitudes"
           class="transition hover:scale-105 flex-grow flex items-center gap-2 font-medium py-2 
                  rounded-xl border-2 border-gray-700 bg-white text-black shadow-md 
                  justify-center md:justify-center lg:max-h-fit lg:py-2"
           :class="sidebarOpen ? 'w-48 sm:w-56 lg:w-60 px-2 sm:px-3' : 'w-12 sm:w-14 lg:w-16 px-1 sm:px-2'">
           <img src="{% static 'img/solicitudes.png' %}" alt="Solicitudes" 
                 class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
           <span x-show="sidebarOpen" x-cloak class="text-xs sm:text-sm lg:text-base">Solicitudes</span>
        </a>


        <a href="{% url 'autorizaciones' %}"  title="Autorizaciones"
           class="transition hover:scale-105 flex-grow flex items-center gap-2 font-medium py-2 
                  rounded-xl border-2 border-gray-700 bg-white text-black shadow-md 
                  justify-center md:justify-center lg:max-h-fit lg:py-2"
           :class="sidebarOpen ? 'w-48 sm:w-56 lg:w-60 px-2 sm:px-3' : 'w-12 sm:w-14 lg:w-16 px-1 sm:px-2'">
           <img src="{% static 'img/autorizaciones.png' %}" alt="Autorizaciones" 
                 class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
           <span x-show="sidebarOpen" x-cloak class="text-xs sm:text-sm lg:text-base">Autorizaciones</span>
        </a>


        <a  href="{% url 'bitacora' %}" title="Bitacora"
           class="transition hover:scale-105 flex-grow flex items-center gap-2 font-medium py-2 
                  rounded-xl border-2 border-gray-700 bg-white text-black shadow-md 
                  justify-center md:justify-center lg:max-h-fit lg:py-2"
           :class="sidebarOpen ? 'w-48 sm:w-56 lg:w-60 px-2 sm:px-3' : 'w-12 sm:w-14 lg:w-16 px-1 sm:px-2'">
           <img src="{% static 'img/bitacora.png' %}" alt="Bitacora" 
                 class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
           <span x-show="sidebarOpen" x-cloak class="text-xs sm:text-sm lg:text-base">Bitacora</span>
        </a>
    </div>

    <a title="Salir"
       class="transition hover:scale-105 flex-grow flex items-center gap-2 font-medium py-2 mt-auto mb-4
              rounded-xl border-2 border-gray-700 bg-white text-black shadow-md 
              justify-center md:justify-center lg:max-h-fit lg:py-2"
       :class="sidebarOpen ? 'w-48 sm:w-56 lg:w-60 px-2 sm:px-3' : 'w-12 sm:w-14 lg:w-16 px-1 sm:px-2'">
       <img src="{% static 'img/salir.png' %}" alt="Salir" 
             class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6">
       <span x-show="sidebarOpen" x-cloak class="text-xs sm:text-sm lg:text-base">Salir</span>
    </a>
</nav>
   </aside>
    
    <div class="flex flex-col flex-1 min-h-screen transition-all duration-300"
         :class="sidebarOpen ? 'ml-64 sm:ml-72 md:ml-80 lg:ml-80 xl:ml-80 2xl:ml-96' : 'ml-16 sm:ml-16 md:ml-20 lg:ml-20 xl:ml-20 2xl:ml-20'">
    
        <main class="flex-1 py-6 px-4 md:px-6 bg-white">
            {% block content %}
            {% endblock %}
        </main>
    
        <footer class="py-4 bg-gray-300 flex flex-wrap justify-center items-center gap-6 px-4">
            <a href="https://www.facebook.com/SENACauca" target="_blank" title="Facebook SENA">
                <img src="{% static 'img/facebook.png' %}" alt="Facebook SENA"
                     class="w-7 h-7 md:w-8 md:h-8 opacity-70 hover:opacity-100 hover:scale-110 transition duration-200">
            </a>
            <a href="https://www.tiktok.com/@senacomunica_" target="_blank" title="TikTok SENA">
                <img src="{% static 'img/tiktok.png' %}" alt="TikTok SENA"
                     class="w-7 h-7 md:w-8 md:h-8 opacity-70 hover:opacity-100 hover:scale-110 transition duration-200">
            </a>
            <a href="https://www.instagram.com/sena.regionalcauca/" target="_blank" title="Instagram SENA">
                <img src="{% static 'img/instagram.png' %}" alt="Instagram SENA"
                     class="w-7 h-7 md:w-8 md:h-8 opacity-70 hover:opacity-100 hover:scale-110 transition duration-200">
            </a>
            <a href="https://www.youtube.com/user/SENATV" target="_blank" title="YouTube SENA">
                <img src="{% static 'img/youtube.png' %}" alt="YouTube SENA"
                     class="w-7 h-7 md:w-8 md:h-8 opacity-70 hover:opacity-100 hover:scale-110 transition duration-200">
            </a>
        </footer>
    </div>

</body>
</html>
