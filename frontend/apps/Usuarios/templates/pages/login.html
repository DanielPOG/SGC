{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGC - Sistema de Gestión de Cargos</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="container">
    <div class="left-group">
    <div class="left-bg">
      <div class="left-section">
        <div class="welcome-content">
          <div class="chart-icon">
           <div class="people-icons">  <!-- formulario  -->
            </div>
          </div>
          <h1 class="welcome-text">BIENVENIDO!</h1>
        </div>
      </div>
    </div>
    </div>
    <div class="right-section">
      <div class="login-card">
        <div class="logo-section">
          <div class="logo-icon">
            <div class="chart-bars">
              <div class="mini-bar"></div>
              <div class="mini-bar"></div>
              <div class="mini-bar"></div>
            </div>
          </div>
          <div class="logo-text">
            <h2>SGC</h2>
            <p>Sistema de Gestión de Cargos</p>
          </div>
        </div>
        <form class="login-form">
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingrese usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese contraseña">
          </div>
          <button type="submit" class="login-button" title="boton inicio sesion">Iniciar Sesión</button>
        <div class="forgot-password">
         <a href="#" id="openModal">¿Olvidé Contraseña?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalRecuperar" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:#fff; border-radius:16px; padding:32px 24px; max-width:350px; width:90%; text-align:center; position:relative; box-shadow:0 8px 32px rgba(0,0,0,0.2); margin:auto;">
      <button id="closeModal" style="position:absolute; top:10px; right:15px; font-size:22px; color:#888; cursor:pointer; border:none; background:none;">&times;</button>
       <h3 style="font-size:20px; font-weight:bold; margin-bottom:3px; text-align:left; margin-top:30px;">Usuario</h3>   
      <form>
        <input type="email" placeholder="Ingrese Usuario" required style="width:90%; padding:10px; margin:15px 0; border-radius:6px; border:1px solid #ccc;">
        <button type="submit" style="background:#1e3a5f; color:#fff; border:none; border-radius:6px; padding:10px 20px; cursor:pointer; font-weight:600;">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    // Abrir modal
    document.getElementById('openModal').onclick = function(e) {
      e.preventDefault();
      document.getElementById('modalRecuperar').style.display = 'flex';
    };
    // Cerrar modal
    document.getElementById('closeModal').onclick = function() {
      document.getElementById('modalRecuperar').style.display = 'none';
    };
    // Cerrar modal al hacer click fuera del contenido
    window.onclick = function(event) {
      var modal = document.getElementById('modalRecuperar');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
