{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- Normalize para resetear estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  
  <!-- Fuente Inter desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>SGC - Sistema de Gestión de Cargos</title>
  
  <!-- Estilos propios -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<!-- Nodo para respuestas (Inicio sesión)-->
          <div id="response-node" style="
            position: fixed; 
            top: 0; left: 0; 
            display: none; 
            z-index: 10; 
            width: 100vw; 
            height: 100vh; 
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center; 
            justify-content: center;
          ">
            <div style="
                max-height: 50%; 
                background-color: #ffffff; 
                border-radius: 0.375rem; 
                width: 25%; 
                padding: 1.5rem; 
                text-align: center;
            ">
              <p style="margin-bottom: 1rem; font-size: clamp(14px, 0.8rem+0.5w, 30px);"></p>
              <button type="button" style="
                  background-color: #1d4ed8; 
                  color: #fff; 
                  border: none; 
                  padding: 0.5rem 1rem; 
                  border-radius: 0.375rem; 
                  cursor: pointer;
              ">
                Aceptar
              </button>
            </div>
          </div>
  <!--  INICIO CONTENEDOR PRINCIPAL -->
  <div class="container">
    <!--  INICIO GRUPO IZQUIERDO -->
    <div class="left-group">
      <!-- Fondo decorativo gris claro -->
      <div class="left-bg">
        <!--INICIO SECCIÓN IZQUIERDA CON DEGRADADO -->
        <div class="left-section">

          <!-- INICIO CONTENIDO DE BIENVENIDA -->
          <div class="welcome-content">

            <!-- Ícono decorativo  -->
            <div class="chart-icon">
              <div class="people-icons"></div>
            </div>

            <!-- Logo dentro del círculo -->
            <img src="{% static 'img/logoSGC.png' %}" alt="Logo" class="logo-circle">

            <!-- Texto de bienvenida -->
            <h1 class="welcome-text">BIENVENIDO!</h1>
          
          </div>
          <!-- FIN CONTENIDO DE BIENVENIDA -->

        </div>
        <!--FIN SECCIÓN IZQUIERDA -->

      </div>
      <!-- FIN FONDO -->

    </div>
    <!-- FIN GRUPO IZQUIERDO -->

    <!-- INICIO SECCIÓN DERECHA -->
    <div class="right-section">

      <!-- INICIO TARJETA DE LOGIN -->
      <div class="login-card">

        <!-- INICIO SECCIÓN DE LOGO Y TEXTO -->
        <div class="logo-section">

          <!-- Logo del sistema -->
       <img src="{% static 'img/logoSGC-SVG.svg' %}" alt="Logosgc" class="logosgc">
          <!-- INICIO TEXTO DEL LOGO -->
          <div class="logo-text">
            <div class="title_login">SGC</div> 

            <img src="{% static 'img/logoSENA.svg' %}" alt="Logo" class="logosena">
            <!-- Línea decorativa debajo del texto -->
            <div class="linea-vertical"></div>

            <!-- Descripción del sistema -->
            <div class="descripcion_sistema">Sistema de Gestión de Cargos</div>
          </div>
          <!-- FIN TEXTO DEL LOGO -->

        </div>
        <!-- FIN SECCIÓN DE LOGO -->

        <!--  INICIO FORMULARIO DE LOGIN -->
        <form class="login-form" id="login-form">
            {% csrf_token %}
          <!-- Campo de usuario -->
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingrese usuario">
            <div style="position: absolute; top: 90%; left: 52%; transform: translate(-50%, 50%); width:100%;">
              <!-- Nodo para respuestas (Olvidé contraseña) -->
              <span id="olvideContraseñaResponse" style="color:#b50000; white-space: nowrap; overflow: 
              hidden; text-overflow: ellipsis; font-size: clamp(1px, 0.8rem + 0.5vw, 24px);" {% comment "" %}no permite saltos de línea, oculta el exceso si no cabe, agrega "..." si se corta, achica letra si es necesario{% endcomment %}
              > 
              </span>
            </div>
          </div>

          <!-- Campo de contraseña -->
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese contraseña">
          </div>

          <!-- Botón de inicio de sesión -->
          <button type="submit" class="login-button" title="boton inicio sesion">Iniciar Sesión</button>

          <!-- Enlace para recuperar contraseña -->
          <div class="forgot-password">
            <a href="#" id="openModal">¿Olvidé Contraseña?</a>
          </div>
        </form>
        <!-- FIN FORMULARIO DE LOGIN -->

      </div>
      <!-- FIN TARJETA DE LOGIN -->

    </div>
    <!-- FIN SECCIÓN DERECHA -->

  </div>
  <!-- FIN CONTENEDOR PRINCIPAL -->

  <!-- INICIO MODAL PARA RECUPERAR CONTRASEÑA -->
<div id="modalRecuperar" class="modal">
  <div class="modal-content">
    
    <!-- Botón para cerrar modal -->
    <button id="closeModal" class="close-btn">&times;</button>
    
    <!-- Título del modal -->
    <h3 class="modal-title">Usuario</h3>   

    <!-- Formulario dentro del modal -->
    <form>
      <input type="email" placeholder="Ingrese Usuario" required class="modal-input">
      <button type="submit" class="modal-button">Enviar</button>
    </form>
  </div>
</div>
<!-- FIN MODAL -->
  <script defer src="{% static 'js/login.js'%}" type="module"></script>

</body>
</html>
