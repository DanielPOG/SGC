{% extends "layout/sidebar.html" %} /* Hereda la estructura llamada "sidebar.html" */

{% block title %} Historial  estudios Funcionario {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Crear Funcionario</title>
</head>
<body class="bg-white min-h-screen flex flex-col items-center p-8">
    
    
    <!-- Nombre -->
    <h1 class="text-5xl font-bold mb-4">Nombre funcionario </h1>

    <!-- Botón Volver -->
     <form action="{% url 'historial_funcionario' %}" method="get">
  <button class="relative -top-1 text-green-600 border border-green-600 rounded-full px-4 py-1 mb-10 hover:bg-green-600 hover:text-white transition">
    Volver
  </button>
</form>

   <!-- Contenedor gris -->
<div class="bg-gray-200 p-8 rounded border border-gray-300 max-w-4xl mx-auto">

  <!-- Bloque blanco -->
<div class="border border-black rounded-xl px-6 py-4 mb-3 bg-white flex flex-col">
  <h1 class="text-2xl font-bold mb-4">Estudios:</h1>
  
  <!-- Contenido en 2 columnas -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <p class="font-medium">Estudio Formal:</p>
      <p class="text-gray-700">Nombre</p>
    </div>
  </div>

  <h1 class="text-1xl font-bold mb-4 mt-10">Estudios Complementarios:</h1>
  <!-- Línea separadora -->
  <hr class="my-3 border-t-2 border-gray-400 ">

  <!-- Observaciones -->
  <div class="mb-6">
    <label class="font-semibold block mb-1">Observaciones</label>
    <textarea rows="4" class="w-full border rounded-md px-3 py-2"></textarea>
  </div>
</div>

</div>

</body>
</html>
{% endblock %}
