{% extends "layout/sidebar.html" %}

{% block title %}Nuevo Cargo{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class=" border max-w-2xl p-6 mx-auto">

  <h2 class="font-bold text-xl mb-6 flex justify-between items-center">
    Funcionarios que han pasado por este cargo:
    <input type="text" placeholder="Número de Documento"
           class="border rounded-full px-3 py-1 w-56" />
  </h2>

  <!-- Grid de campos -->
  <div class="grid grid-cols-2 gap-x-6 gap-y-4 mb-6">
    <div>
      <label class="font-semibold block mb-1">Nombre</label>
      <input type="text" value="Carlos Andres"
             class="w-full border rounded-full px-3 py-2" />
    </div>
    <div>
      <label class="font-semibold block mb-1">Apellido</label>
      <input type="text" value="Mera"
             class="w-full border rounded-full px-3 py-2" />
    </div>
    <div>
      <label class="font-semibold block mb-1">Número Documento</label>
      <input type="text" value="1098765432"
             class="w-full border rounded-full px-3 py-2" />
    </div>
    <div>
      <label class="font-semibold block mb-1">Grado</label>
      <input type="text" value="G12"
             class="w-full border rounded-full px-3 py-2" />
    </div>
    <div>
      <label class="font-semibold block mb-1">Dependencia</label>
      <select class="w-full border rounded-full px-3 py-2">
        <option selected>Coordinación Académica</option>
      </select>
    </div>
    <div>
      <label class="font-semibold block mb-1">Estado Cargo</label>
      <select class="w-full border rounded-full px-3 py-2">
        <option selected>Activo</option>
        <option>Inactivo</option>
      </select>
    </div>
    <div>
      <label class="font-semibold block mb-1">Cargo</label>
      <select class="w-full border rounded-full px-3 py-2">
        <option selected>Instructor de Planta</option>
      </select>
    </div>
    <div>
      <label class="font-semibold block mb-1">Resolución</label>
      <input type="file" class="w-full border rounded-full px-3 py-2" />
    </div>
    <div>
      <label class="font-semibold block mb-1">Fecha de Ingreso</label>
      <input type="date" class="w-full border rounded-full px-3 py-2" />
    </div>
    <div>
      <label class="font-semibold block mb-1">Fecha de Salida</label>
      <input type="date" class="w-full border rounded-full px-3 py-2" />
    </div>
  </div>

  <!-- Observaciones -->
  <div class="mb-6">
    <label class="font-semibold block mb-1">Observaciones</label>
    <textarea rows="4"
              class="w-full border rounded-md px-3 py-2"></textarea>
  </div>

  <!-- Botón -->
  <div class="text-right">
    <button class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">
      Guardar
    </button>
  </div>
</div>
{% endblock %}
