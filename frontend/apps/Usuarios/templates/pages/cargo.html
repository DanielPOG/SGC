{% extends "layout/sidebar.html" %}

{% block title %}Cargos{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-8">

  <!-- Título -->
  <h1 class="text-4xl font-bold mb-6">Cargos</h1>

  <!-- Buscador -->
  <div class="flex items-center w-full max-w-8xl mb-6 border rounded-full px-8 py-3 shadow-sm">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
    </svg>
    <input type="text" placeholder="Ingrese IDP" class="flex-1 px-3 focus:outline-none text-gray-700" />
  </div>

  <!-- Campo Cargo -->
  <div class="mb-5">
    <label class="block text-lg font-medium text-gray-700 mb-1">Cargo</label>
    <div class="w-64 border-b-2 border-green-500"></div>
  </div>

  <!-- Botones -->
  <div class="flex justify-end gap-3 mb-5 -mt-6">
    <button id="openModal" class="px-4 py-2 border border-green-600 text-green-600 rounded-full hover:bg-green-600 hover:text-white transition">
      Cargar Excel
    </button>
  <form action="{% url 'cargo_new' %}" method="get" class="inline">
  <button type="submit"
          class="px-4 py-2 border border-green-600 text-green-600 rounded-full 
                 hover:bg-green-600 hover:text-white transition">
    Crear Nuevo
  </button>
</form>


    
  </div>

  <!-- Modal -->
  <div id="modalExcel" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
      <!-- Botón cerrar -->
      <button id="closeModal" class="absolute top-2 right-3 text-gray-600 hover:text-black text-xl font-bold">×</button>

      <h2 class="text-lg font-semibold mb-4">Ingrese Archivo Excel</h2>

      <!-- Input archivo -->
      <label class="flex items-center cursor-pointer">
  <span class="px-4 py-2 bg-blue-900 text-white rounded">Subir Excel</span>
  <input type="file" accept=".xlsx,.xls" class="hidden" id="fileInput">
  <span id="fileName" class="text-gray-600 bg-gray-200 px-1 py-1 rounded w-48">Ningún archivo</span>
</label>

    </div>
  </div>

  <script>
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const modalExcel = document.getElementById('modalExcel');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');

    openModal.addEventListener('click', () => {
      modalExcel.classList.remove('hidden');
      modalExcel.classList.add('flex');
    });

    closeModal.addEventListener('click', () => {
      modalExcel.classList.add('hidden');
    });

    // Mostrar nombre del archivo seleccionado
    fileInput.addEventListener('change', (e) => {
      fileName.textContent = e.target.files[0]?.name || "Ningún archivo";
    });
  </script>

</body>
</html>
{% endblock %}
