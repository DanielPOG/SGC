{% extends "layout/sidebar.html" %} /* Hereda la estructura llamada "sidebar.html" */

{% block title %}bitacora{% endblock %}

{% block content %}

   
  <h1 class="text-4xl font-bold mb-6">Bitacora </h1>
  <div col-span="2" class="grid grid-cols-2 gap-6 mb-6">
     

   <!-- Buscador -->
  <div class="flex items-center w-200 max-w-8xl mb-6 border rounded-full px-8 py-3 shadow-sm">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
    </svg>
    <input type="text" placeholder="Buscar por IDP, cargo o dependencia " class="flex-1 px-3 focus:outline-none text-gray-700" />
  </div>

<!-- Filtro -->
  <select 
      id="opcion"
      class="block ml-auto  h-12 w-90 border border-gray-500 rounded-2xl px-3 py-2 text-gray-900 bg-white
            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      <option value="">-- Selecciona --</option>
      <option value="pendiente">Actualizaciòn</option>
      <option value="revicion">Adiciones</option>
      <option value="aprovada">Asignaciòn</option>
  </select>
</div>
  

  


  
  <!-- Tabla -->
<table class="min-w-full table-auto border-collapse">
  <thead>
    <tr class="text-white bg-blue-900">
      <th class="px-4 py-2 border">Fecha</th>
      <th class="px-4 py-2 border hidden md:table-cell">Hora</th>
      <th class="px-4 py-2 border hidden md:table-cell">Responsable</th>
      <th class="px-4 py-2 border">Nùmero de Documento</th>
      <th class="px-4 py-2 border hidden md:table-cell">Tipo Cambio</th>
      <th class="px-4 py-2 border hidden md:table-cell">Descripciòn</th>
    </tr>
  </thead>
  <tbody>
    <tr class="hover:bg-gray-100">
      <td class="px-4 py-2 border text-center">Juan</td>
      <td class="px-4 py-2 border text-center hidden md:table-cell">Pérez</td>
      <td class="px-4 py-2 border text-center hidden md:table-cell">1234567890</td>
      <td class="px-4 py-2 border text-center">Instructor de Planta</td>
      <td class="px-4 py-2 border text-center hidden md:table-cell">Activo</td>
      <td class="px-4 py-2 border text-center hidden md:table-cell">2023-01-15</td>
      
    </tr>
  </tbody>
</table>
  <!-- fin tabla -->

{% endblock %}
