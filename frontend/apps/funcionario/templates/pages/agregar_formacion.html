{% extends "layout/menu.html" %} /* Hereda la estructura llamada "sidebar.html" */

{% block title %} Agregar Formaciòn Complementaria {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Agregar Formaciòn Complementaria </title>
</head>
<body class="min-h-screen h-full bg-white flex flex-col items-center px-4 sm:px-6 md:px-8 py-6"> 
<h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 text-center">
  Agregar Formación Complementaria
</h1>

  
 

  <!-- Formulario -->
<div class="w-full max-w-md sm:max-w-lg md:max-w-2xl lg:max-w-3xl xl:max-w-4xl bg-gray-200 p-4 sm:p-6 md:p-8 rounded-md shadow mx-auto">
    <div class="grid grid-cols-2 gap-6 mb-6">
  <!-- Tipo de Formación -->
  <div>
    <label class="block font-medium mb-1">Tipo de Formaciòn:</label>
    <input 
      type="text" 
      class="w-full border border-gray-600 rounded-2xl px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
  </div>

  <!-- Nombre del Curso -->
  <div>
    <label class="block font-medium mb-1">Nombre del Curso:</label>
    <input 
      type="text" 
      class="w-full border border-gray-600 rounded-2xl px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
  </div>

  <!-- Institución -->
  <div>
    <label class="block font-medium mb-1">Institución:</label>
    <input 
      type="text" 
      class="w-full border border-gray-600 rounded-2xl px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
  </div>

  <!-- Fecha de Ingreso -->
  <div>
    <label for="fechaIngreso" class="block font-medium mb-1">Fecha Ingreso:</label>
    <input 
      id="fechaIngreso"
      type="date" 
      class="w-full border border-gray-600 rounded-full px-4 py-2 text-gray-900 
             focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none" />
  </div>

  <!-- Fecha Fin -->
  <div>
    <label for="fechaFin" class="block font-medium mb-1">Fecha Fin:</label>
    <input 
      id="fechaFin"
      type="date" 
      class="w-full border border-gray-600 rounded-full px-4 py-2 text-gray-900 
             focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none" />
  </div>

  <!-- Resolución -->
  <div>
    <label for="resolucion" class="block font-medium mb-1">Resolución:</label>
    <input 
      id="resolucion"
      type="file" 
      class="w-full border border-gray-600 rounded-full px-4 py-2 text-sm text-gray-900 
             focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
  </div>
</div>


<!-- Botones -->
<div class="flex flex-col items-center gap-2">
  <button id="openNuevoModal"   class="bg-green-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-green-700 transition w-60">
    Añadir
  </button>
</div>
  <!-- segundo modal para agregar nuevo funcionario   -->
<div id="nuevoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
  <div class="bg-white rounded-lg w-96 p-6 relative h-100"> 
    <!-- Botón para cerrar el nuevo modal -->
    <button id="closeNuevoModal" class="absolute top-2 right-3 text-gray-600 hover:text-black text-xl font-bold">×</button>
    
    <!-- Formulario -->
    <form action="#" method="post">
      <div class="mb-4">
        <label class="font-semibold block mb-1">Tipo de Cambio </label>
        <input type="text" placeholder="tipo de cambio" class="w-full border rounded-full px-3 py-2" />
      </div>

      <div class="mb-6">
        <label class="font-semibold block mb-1">Descripciòn</label>
        <textarea rows="2" class="w-full border rounded-md px-3 py-1"></textarea>
      </div>
    <!-- botones -->

    
      <div class="flex justify-end space-x-4 -mt-1">
  <button  id="cancelNuevoModal" type="button" class="px-3 py-2 bg-gray-400 text-white rounded-2xl hover:bg-gray-500 w-40">
    Cancelar
  </button>
  <button type="submit" class="px-3 py-2 bg-green-600 text-white rounded-2xl hover:bg-green-700 w-40">
    Aceptar
  </button>
</div>

    </form>
  </div>
</div>
</div>

<script>
  // Abrir el nuevo modal
  const openNuevoModal = document.getElementById('openNuevoModal');
  const nuevoModal = document.getElementById('nuevoModal');
  const closeNuevoModal = document.getElementById('closeNuevoModal');

  openNuevoModal.addEventListener('click', () => {
    nuevoModal.classList.remove('hidden');
    nuevoModal.classList.add('flex');
  });

  // Cerrar el nuevo modal
  closeNuevoModal.addEventListener('click', () => {
    nuevoModal.classList.add('hidden');
  });

    // Cerrar con botón "Cancelar"
  cancelNuevoModal.addEventListener('click', () => {
    nuevoModal.classList.add('hidden');
  });

  // Cerrar el modal si se hace clic fuera del contenido
  window.addEventListener('click', (e) => {
    if (e.target === nuevoModal) {
      nuevoModal.classList.add('hidden');
    }
  });
</script>
   


</body>
</html>

{% endblock %}
