{% extends "layout/sidebar.html" %} /* Hereda la estructura llamada "sidebar.html" */

{% block title %}Grupos SENA{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Crear Cargo</title>
</head>
<body class="bg-white min-h-screen flex flex-col items-center p-8">

  <!-- Título -->
  <h1 class="text-5xl font-bold mb-4">Crear Cargo</h1>

  <!-- Botón Volver -->
  <button class="text-green-600 border border-green-600 rounded-full px-4 py-1 mb-6 hover:bg-green-600 hover:text-white transition">
    Volver
  </button>

  <!-- Formulario -->
  <div class="w-full max-w-4xl bg-gray-100 p-8 rounded-md shadow">
    <div class="grid grid-cols-2 gap-6 mb-6">
      
      <!-- Nombre Cargo -->
      <div>
        <label class="block font-medium mb-1">Nombre cargo:</label>
        <input type="text"  class="w-full border rounded-full px-4 py-2" />
      </div>

      <!-- IDP -->
      <div>
        <label class="block font-medium mb-1">IDP</label>
        <input type="text" class="w-full border rounded-full px-4 py-2" />
      </div>

      <!-- Centro -->
      <div>
        <label class="block font-medium mb-1">Centro</label>
        <input type="text"  class="w-full border rounded-full px-4 py-2" />
      </div>

      <!-- Estado -->
      <div>
        <label class="block font-medium mb-1">Estado</label>
        <select class="w-full border rounded-full px-4 py-2">
          <option>Activo</option>
          <option>Inactivo</option>
        </select>
      </div>

      <!-- Funcionario -->
      <div>
        <label class="block font-medium mb-1">Funcionario</label>
        <input type="text"  class="w-full border rounded-full px-4 py-2" />
      </div>

      <!-- Resolución -->
      <div>
        <label class="block font-medium mb-1">Resolución</label>
        <input type="file" class="w-full border rounded-full px-4 py-2 text-sm" />
      </div>

    </div>

    <!-- Fecha de ingreso -->
    <div class="mb-6 flex justify-center">
  <div>
    <label class="block font-medium mb-1">Fecha de Ingreso</label>
    <input type="date" class="border rounded-full px-4 py-2" />
  </div>
</div>


    <!-- Observación -->
<div class="mb-6">
  <!-- Botón de observación -->
  <button
    onclick="toggleTextarea()"
    class="flex items-center text-lg font-medium text-black hover:text-green-600 transition"
  >
    <span class="text-green-600 text-3xl mr-2 font-bold">+</span> Observación
  </button>

  <!-- Área de texto (inicialmente oculta) -->
  <div id="textarea-observacion" class="mt-4 hidden">
    <textarea
      id="observacion"
      name="observacion"
      rows="4"
      class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-green-500"
    ></textarea>
  </div>
</div>

<!-- Script para alternar visibilidad -->
<script>
  function toggleTextarea() {
    const textareaDiv = document.getElementById("textarea-observacion");
    textareaDiv.classList.toggle("hidden");
  }
</script>



    <!-- Botones -->
    <div class="flex flex-col items-center gap-2">
      <button class="bg-green-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-green-700 transition">
        Crear Cargo
      </button>
      
    </div>
  </div>

</body>
</html>

{% endblock %}
